<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <form class="user-form">
        <label for="name">Name:</label>
        <input type="text" class="name-input input" name="name" placeholder="Name">
        <div class="name-error error"></div>

        <label for="email">Email:</label>
        <input type="email" class="email-input input" name="email" placeholder="Email">
        <div class="email-error error"></div>

        <label for="password">Password:</label>
        <input type="password" class="password-input input" name="password" placeholder="Password">
        <div class="password-error error"></div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script src="/scripts.js"></script>
</body>
</html>
